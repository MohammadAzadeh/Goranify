{% extends 'base.html' %}

{% block content %}

{% for remix in remixes %}
<div class="card text-center" style="width: 100%;" data-aos="fade-off">
  <div class="card-body">
    <h5 class="card-title border-bottom">ریمیکس {{ remix.name }} از {{ remix.by }}</h5>
    <h5 class="card-title border-bottom">خوانندگان : {{ remix.artists }}</h5>
    <p class="card-text">دانلود ریمیکس {{ remix.name }} از {{ remix.by }}</p>
    {% if remix.cover %}
    <img src="{{ remix.cover.url }}" class="cover" alt="">
    {% endif %}
    <br />
  </div>
  <a href="{% url 'home:song_remix' remix.id %}" class="btn btn-primary">ادامه مطلب+دانلود</a>
</div>
{% endfor %}

{% endblock %}
